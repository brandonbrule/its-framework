<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>A Pen by  Brandon Brule</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <fieldset>
      <label for="msg">Single Input</label>
      <input its-control="input1" value="" />
      <label>Text Area</label>
      <textarea its-control="textarea1"></textarea>
    </fieldset>

    <fieldset>
      <label for="msg">Multiple Views</label>
      <input its-control="input2" value="" />
    </fieldset>

    <fieldset>
      <label for="msg">Shared Inputs</label>
      <input its-control="input3" value="" />
      <input its-control="input3" value="" />
    </fieldset>

    <fieldset>
      <button its-control="button" value="01">01</button>
      <button its-control="button" value="02">02</button>
      <button its-control="button" value="03">03</button> |
      <button its-control="button-2" value="99">99</button>
      <button its-control="button-2" value="100">100</button>
    </fieldset>

    <p>// its-view</p>

    Single Input
    <pre its-view="input1"></pre>

    textarea
    <pre its-view="textarea1"></pre>

    Multiple Views
    <pre its-view="input2"></pre>
    <pre its-view="input2"></pre> 

    Shared Inputs
    <pre its-view="input3"></pre> 

    Buttons
    <pre its-view="button"></pre>
    <pre its-view="button-2"></pre>

    <script src='http://brandonbrule.github.io/itsa/js/itsa.js'></script>
    <script src="js/actions.js"></script>
    <script src="js/dispatcher.js"></script>
    <script src="js/stores.js"></script>
    <script src="js/views.js"></script>
    <script src="js/buttons.js"></script>
    
  </body>
</html>
