<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>its-framework</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <h1>its-framework</h1>
    <div class="col-container">

      <div class="view-group">
        <fieldset>
          <label for="msg">Single Input</label>
          <input its-control="input1" value="" type="text">
        </fieldset>
        <pre its-view="input1"></pre>
      </div>
      
      <div class="view-group">
        <fieldset>
          <label for="msg">Multiple Views</label>
          <input its-control="input2" value="" type="text">
        </fieldset>
        <div class="col-container">
          <div class="col-2">
            <pre its-view="input2"></pre>
          </div>
          <div class="col-2">
            <pre its-view="input2"></pre>
          </div>
        </div>
      </div>

      <div class="view-group">
        <fieldset>
          <label for="msg">Shared Inputs</label>
          <div class="col-container">
            <div class="col-2">
              <input its-control="input3" type="text">
            </div>
            <div class="col-2">
              <input its-control="input3" type="text">
            </div>
          </div>
        </fieldset>
        <pre its-view="input3"></pre>
      </div>

      <div class="view-group">
        <fieldset>
          <label for="msg">Shared Types</label>
          <div class="col-container">
            <div class="col-2">
              <input its-control="shared-numbers" type="number" max="200" value="" >
            </div>
            <div class="col-2">
              <input its-control="shared-numbers" type="range" max="200" value="" >
            </div>
          </div>
        </fieldset>
        <pre its-view="shared-numbers"></pre>
      </div>

      <div class="view-group">
        <label for="msg">Button Grouping</label>
        <div class="col-container">
          <div class="col-2">
            <fieldset>
              <button its-control="button" value="1">1</button>
              <button its-control="button" value="2">2</button>
              <button its-control="button" value="3">3</button>
            </fieldset>
            <pre its-view="button"></pre>
          </div>
          <div class="col-2">
            <button its-control="button-2" value="A">A</button>
            <button its-control="button-2" value="B">B</button>
            <button its-control="button-2" value="C">C</button>
            <pre its-view="button-2"></pre>
          </div>
        </div>
      </div>

    </div>


    <script src='http://brandonbrule.github.io/itsa/js/itsa.js'></script>
    <script src="js/actions.js"></script>
    <script src="js/dispatcher.js"></script>
    <script src="js/store.js"></script>
    <script src="js/stores/views.js"></script>
    <script src="js/stores/buttons.js"></script>
    
  </body>
</html>
